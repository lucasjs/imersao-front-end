<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aula 2</title>
</head>
<body>
  <!-- Lista ordenada -->
  <ol type="I">
    <!-- Item de lista -->
    <li>Batata</li>
    <li>Cenoura</li>
  </ol>

  <!-- Lista não ordenada -->
  <ul>
    <li>Abóbora</li>
    <li>Tomate</li>
  </ul>

  <!-- Citação -->
  <blockquote>
    Sashay away!
  </blockquote>
  <!-- Tabela -->
  <table>
    <!-- Cabeçalho da tabela -->
    <thead>
      <!-- Linha -->
      <tr>
        <!-- Célula destaque -->
        <th>
          Nome
        </th>
        <th>
          Idade
        </th>
      </tr>
    </thead>
    <!-- Corpo da tabela -->
    <tbody>
      <!-- Linha -->
      <tr>
        <!-- Célula -->
        <td>
          João
        </td>
        <td>
          20
        </td>
      </tr>
      <tr>
        <td rowspan="2">Maria</td>
        <td>25</td>
      </tr>
      <tr>
        <td>30</td>
      </tr>
      <tr>
        <td colspan="2">Wallancezildo</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
